<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="icon" href="end-user.png" type="image/logo-icon"> <!-- fav icon  -->

</head>

<body>
    <div class="login-container">
    <button id="myButton">
        GİRİŞ YAPINIZ
    </button>

    <div class="popup" id="myPopup">
        <form class="login-form">
            <h2>HOŞGELDİNİZ</h2>
            <div class="form-group">
                <label style="font-weight:bold;" for="username">Kullanıcı Adınız:</label>
                <input type="text" id="username" name="username" placeholder="Kullancı Adınız" required>
            </div>
            <div class="form-group">
                <label style="font-weight:bold ;" for="password">Şifreniz:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz" required>
            </div>
            <button type="submit" class="login">
               Giriş YAPINIZ
            </button>

            <button id="closePopup">
                X

            </button>

        </form>

    </div>
    <script src="app.js"></script>
</div>


</body>

</html>
